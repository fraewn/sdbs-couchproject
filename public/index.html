<h1> Welcome to Cert24 - Your reliable certificate collection service</h1>
<h2> Enter your profile information here: </h2>
    <form action="/form" method="post">
        <label>First name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label>Last name:</label>
        <input type="text" id="surname" name="surname"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="workfield">Workfield:*</label>
        <input type="text" id="workfield" name="workfield"><br><br>

        <label for="registration_date">Registration Date:</label>
        <label type="text" id="registration_date" name="registration_date" >01.01.2020</label><br><br>
        <input type="submit" value="Submit"><br><br>
        <p> *entry is optional</p>
      </form>
